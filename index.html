 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" href="./css/sign-in.css">
    <script src="./js/sign-in.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/validate.js/0.13.1/validate.min.js"></script>
</head>
<body>
    <form id="formulary" class="Container" onsubmit="return validateForm()">
        <h1>Sign in</h1>
        <p class="ErrorMensager">Invalid username or password</p>
        <div class="Login">
            <div class="UsernameContainer">
                <label for="userName">Username</label>
                <input type="text" id="userName" name="userName" placeholder="Enter username" maxlength="29">
                <p id="userEmpty">Enter your username</p>
            </div>
            <div class="PasswordContainer">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter password">
                <p id="passwordEmpty">Enter your password</p>
            </div>
            <div class="MidiaContainer">
                <a class="ButtonsMidia" id ="Facebook" href="#facebook"><img class="ImagemMidia" src="./assets/facebook.png"/></a>
                <a class="ButtonsMidia" id ="Google" href="#google"><img class="ImagemMidia" src="./assets/google.png"/></a>
                <a class="ButtonsMidia" id ="GitHub" href="#github"><img class="ImagemMidia" src="./assets/github.png"/></a>
                <a class="ButtonsMidia" id ="Apple" href="#apple"><img class="ImagemMidia" src="./assets/apple.png"/></a>
                <p class="MidiaSoon">Login with social media will be available soon</p>
            </div>
            <div class="CheckboxContainer">
                <input type="checkbox" id="rememberMe" name="rememberMe">
                <label for="rememberMe">Stay signed in</label>
            </div>
            <div class="ButtonContainer">
                <button type="submit" id="submitButton" >Sign in</button>
            </div>
            <div class="LinksContainer">
                    <a class="HelpSignIn" href="#">Help, I can't sign in</a>
                    <p class="CreateAccount">Don't have an account? <a href="./sign-up.html">Create account</a></p>
            </div>
        </div>
        <div class="Footer">
            <p>Â© 2025 | Developed by <a href="https://www.linkedin.com/in/dev-matheus-teodoro/" target="_blank">Matheus Teodoro</a></p>
        </div>
    </form>
</body>
</html>
